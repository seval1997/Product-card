<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="productCard">
            <div class="productCardHeader">
                <div class="header" id="headerLeft">
                    <img src="./assets/images/puma.png" alt="Puma Logo">
                </div>
                <div class="header" id="headerRight">
                    <img src="./assets/images/shopping-cart.png" alt="">
                </div>
            </div>
            <div class="productCardImg">
                <img src="./assets/images/shoe.png" alt="">
            </div>
            <div class="productCardInformation">
                <p class="productTitle"> Running Shoes </p>
                <p class="productDescription">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                </p>
                <p class="productRating">&star; &star; &star; &star; &star;</p>
            </div>
            <div class="productCardPricing">
                <p class="productPrice">$ 1200 &nbsp;/-</p>
            </div>
            <div class="productCardAddToCart">
                <button class="productAddToCardBtn">Add to Cart</button>
            </div>

        </div>
    </div>
</body>
</html>
